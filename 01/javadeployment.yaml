apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdeployment
  namespace: devproject
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      env: dev
  template:
    metadata:
      name: webtemp
      labels:
        app: web
        env: dev
    spec:
      containers:
        - image: nishal03/javaimage:latest
          name: webcon
          imagePullPolicy: Always
          ports:
            -  name: apache
               containerPort: 8080
               protocol: TCP
          resources:
            requests:
              memory: "40Mi"
              cpu: "40m"
            limits:
              memory: "50Mi"
              cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: websvc 
  namespace: devproject
spec:
  type: NodePort
  ports:
    - name: apache
      nodePort: 30002 
      port: 80 
      targetPort: 8080 
      protocol: TCP
  selector:  
    app: web
    env: dev
